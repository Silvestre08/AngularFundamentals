<div class="container">
    <form #signInFomr = "ngForm" class="form" (ngSubmit)="signIn()">
      <img class="logo" src="/assets/images/logo.png" />
      <div class="sign-in">Sign In</div>
      <div class="sub-text">to acquire awesome bots</div>
      <input
        name="email"
        #email = "ngModel" required
        [(ngModel)]="credentials.email"
        placeholder="Email Address"
        type="text"
      />
      <em class="error" *ngIf="email.invalid && password.touched" >Email is required</em>
      <input #password = "ngModel"
        name="password"
        required
        [(ngModel)] = "credentials.password"
        placeholder="Password"
        type="password"
      />
      <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
      <div class="buttons">
        <button type="submit" [disabled]="signInFomr.invalid" class="button cta">
          Sign In
        </button>
       
      </div>
      <div class="signInError" *ngIf="signInError" >
        sign-in failed. Please try again
      </div>
    </form>
  </div>
